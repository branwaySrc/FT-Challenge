<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../../global.css" />
		<link rel="stylesheet" href="../common.css" />
		<link rel="stylesheet" href="./home.css" />
	</head>

	<body>
		<div class="screen-wrapper">
			<div class="screen-content-sheet">
				<!--TopNavigation-->
				<nav class="nav-container nav-height content-padding">
					<section class="nav-inner">
						<div>
							<button class="menu-btn">
								<img draggable="false" src="../../img/icons/menu.svg" />
							</button>
						</div>
						<legend class="logo-btn">
							<img draggable="false" src="../../img/logo.png" width="70" />
						</legend>
						<div>
							<button class="alert-btn">
								<img draggable="false" src="../../img/icons/bell.svg" />
							</button>
						</div>
					</section>
				</nav>

				<div class="nav-height"></div>
				<!--Account Overview-->
				<section class="overview-container content-padding">
					<div class="overview-header">
						<legend class="text-xl">Account Overview</legend>
						<p class="text-md phrase">
							Even if the deposit has been made, it may not be reflected due to server request delays or caching. Please make sure to refresh the
							page.
						</p>
					</div>
					<div class="overview-content-container lined-border-box">
						<div>
							<div class="current-value">
								<span class="text-md">Total Current Value (USD)</span>
								<legend class="text-3xl"><span>$</span> 10,000,000.000</legend>
								<button id="accountRefreshBtn">
									<img src="../../img/icons/refresh-value.svg" />
								</button>
							</div>
							<aside class="address-value-box">
								<article class="address-value">
									<div class="text-md">
										<span>Network</span>
										<span>Address</span>
									</div>
									<div class="text-md">
										<span>BSC/BEP20</span>
										<span id="walletAddress" class="wallet-address">0a8022dsdasdasd1asf15asf124124124</span>
									</div>
								</article>
								<div class="address-value-copy">
									<button id="addressCopyBtn">
										<img src="../../img/icons/copy-white.svg" />
									</button>
								</div>
							</aside>
						</div>
					</div>
				</section>

				<!--My Asset-->
				<section class="asset-container">
					<div class="asset-header content-padding">
						<legend class="text-xl">My Asset</legend>
					</div>
					<div class="asset-content-container">asdjhasd</div>
				</section>
			</div>
		</div>
		<script>
			const accountRefreshBtn = document.getElementById("accountRefreshBtn");
			const addressCopyBtn = document.getElementById("addressCopyBtn");

			accountRefreshBtn.addEventListener("click", function () {
				window.location.reload();
			});

			addressCopyBtn.addEventListener("click", function () {
				const walletAddress = document.getElementById("walletAddress").innerText;
				navigator.clipboard
					.writeText(walletAddress)
					.then(() => {
						console.log("텍스트가 복사되었습니다.");
					})
					.catch(err => {
						console.error("복사실패".err);
					});
			});
		</script>
	</body>
</html>
