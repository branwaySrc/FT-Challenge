<body>
    <div class="bg-wrapper bg-animate">
        <div class="find-password-content-wrapper">
            <!--lang-->
            <section class="lang-container">
                <ul class="lang-action">
                    <li>
                        <img draggable="false" src="../../img/lang/us.png" alt="english" title="english" width="20"
                            height="20" />
                    </li>
                    <li class="signature-font">
                        <p>English</p>
                    </li>
                    <li>
                        <img draggable="false" src="../../img/icons/chevron-down.png" alt="english" title="english"

                </ul>

            <section class="header-content-container">
                <div class="header-content">

            <section class="success-msg-wrapper">

                        You can now attempt to log in with your new password.

                </div>
                <a class="success-btn border-rounded-md bg-gray-900" href="./../../index.html">
