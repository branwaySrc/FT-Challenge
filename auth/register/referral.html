<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Knewave&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Knewave&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./referral.css" />
		<!--공통-->
		<link rel="stylesheet" href="../../global.css" />
		<link rel="stylesheet" href="../common.css" />
	</head>
	<body>
		<div class="bg-wrapper bg-animate">
			<div class="referral-content-wrapper">
				<!--lang-->
				<section class="lang-container">
					<ul class="lang-action">
						<li>
							<img draggable="false" src="../../img/lang/us.png" alt="english" title="english" width="20" height="20" />
						</li>
						<li class="signature-font">
							<p>English</p>
						</li>
						<li>
							<img draggable="false" src="../../img/icons/chevron-down.png" alt="english" title="english" width="20" height="20" />
						</li>
					</ul>
				</section>

				<!--header-->
				<section class="header-content-container">
					<div class="bread-container">
						<ul class="bread-box">
							<li class="processed"></li>
							<li></li>
							<li></li>
						</ul>
					</div>
					<div class="header-content">
						<h2 class="signature-font signature-header">
							Let’s get you
							<br />
							registered!
						</h2>
						<p class="text-lg">
							You can't skip! You need<br />
							Referral Code to get registered!
						</p>
					</div>
				</section>

				<!--referral-->
				<section class="referral-content-container">
					<div>
						<h2 class="signature-font signature-title">Referral Code</h2>
						<div class="referral-box">
							<input id="referralInput" class="signature-input" type="text" placeholder="Referral Code" required />
						</div>
						<p id="referralInputWarning" class="warning-text">Referral Code must contain 8~12 letters</p>
					</div>
					<div class="proceed-btn-container">
						<button id="goToRegister" class="action-btn signature-stroke">Next</button>
					</div>
					<div class="previous-link-container">
						<a href="../index.html"> Go back to previous </a>
					</div>
				</section>
			</div>

			<!--Overlay-->
			<div id="referralOverlay" class="overlay-wrapper">
				<div class="overlay-container signature-stroke">
					<div class="content-box">
						<img src="../img/icons/message-x.png" width="40" />
						<h2 class="signature-font">
							<span> The following<br /></span>
							<span> error(s) occurred</span>
						</h2>
					</div>
					<aside class="content-box">
						<div>
							<p>
								The referral code you entered<br />
								is incorrect or not exist
							</p>
						</div>
						<button id="closeReferralOverlay" class="action-btn signature-stroke">Got it</button>
					</aside>
				</div>
			</div>
		</div>

		<script>
			const referralInput = document.getElementById("referralInput");
			const warningReferralMessage = document.getElementById("referralInputWarning");
			const goToRegisterBtn = document.getElementById("goToRegister");

			warningReferralMessage.style.display = "none";

			referralInput.addEventListener("input", function () {
				const referralPattern = /^[a-zA-Z0-9]{8,12}$/;
				if (!referralPattern.test(referralInput.value)) {
					warningReferralMessage.style.display = "block";

					goToRegisterBtn.disabled = true;
				} else {
					warningReferralMessage.style.display = "none";

					goToRegisterBtn.disabled = false;
				}
			});

			referralInput.addEventListener("blur", function () {
				warningReferralMessage.style.display = "none";
			});

			goToRegisterBtn.addEventListener("click", function () {
				const referralPattern = /^[a-zA-Z0-9]{8,12}$/;
				if (!referralPattern.test(referralInput.value)) {
					document.getElementById("referralOverlay").style.display = "flex";
				} else {
					window.location.href = "./register.html";
				}
			});

			document.getElementById("closeReferralOverlay").addEventListener("click", function () {
				document.getElementById("referralOverlay").style.display = "none";
			});
		</script>
	</body>
</html>
