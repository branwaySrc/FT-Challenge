<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>FT Wallet-Login</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="./global.css" />
		<link rel="stylesheet" href="./login.css" />

		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Knewave&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Knewave&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="bg-wrapper bg-image">
			<figure class="mascot">
				<img draggable="false" src="./img/burger-character.png" alt="main-mascot" />
			</figure>
			<div class="content-wrapper signature-stroke">
				<figure class="melting-cheese-topper">
					<img draggable="false" src="./img/cheese-melting.jpg" />
				</figure>

				<!--lang-->
				<section class="lang-container">
					<ul class="lang-action">
						<li>
							<img draggable="false" src="./img/lang/us.png" alt="english" title="english" width="20" height="20" />
						</li>
						<li class="signature-font">
							<p>English</p>
						</li>
						<li>
							<img draggable="false" src="./img/icons/chevron-down.png" alt="english" title="english" width="20" height="20" />
						</li>
					</ul>
				</section>

				<!--login-->
				<section class="login-container">
					<div class="email-box">
						<div>
							<h2 class="signature-font signature-title">Account (E-mail)</h2>
							<input id="emailInput" class="signature-input" type="email" placeholder="Email" required />
						</div>
						<article id="emailInputWarning" class="warning-text">
							<p>Please enter a valid email address!</p>
						</article>
					</div>
					<div class="password-box">
						<div>
							<h2 class="signature-font signature-title">Password</h2>
							<input id="pwInput" class="signature-input" type="password" placeholder="Password" required />
						</div>
						<article id="pwInputWarning" class="warning-text">
							<p>Password must contain 8~16 letters</p>
						</article>
					</div>
				</section>

				<!--actions-->
				<section class="action-container">
					<div class="find-pw">
						<a class="common-link" href="./pages/password.html">Forgot your password?</a>
					</div>
					<div class="login-btn-box">
						<figure class="melting-cheese-btn">
							<img draggable="false" src="./img/cheese-melting2.jpg" />
						</figure>
						<button id="openOverlayBtn" class="signature-stroke action-btn">Login</button>
					</div>
					<div class="create-acc">
						<a class="common-link" href="./pages/register.html">New to FT? Open an account</a>
					</div>
				</section>
			</div>

			<!--overlay-->
			<div id="overlay" class="overlay-wrapper">
				<div class="overlay-container signature-stroke">
					<div class="content-box">
						<img src="./img/icons/message-x.png" width="40" />
						<h2 class="signature-font">
							<span> The following<br /></span>
							<span> error(s) occurred</span>
						</h2>
					</div>
					<aside class="content-box">
						<div>
							<p>
								The referral code you entered<br />
								is incorrect or not exist
							</p>
						</div>
						<button id="closeOverlayBtn" class="action-btn signature-stroke">Got it</button>
					</aside>
				</div>
			</div>

			<!--footer-->
		</div>
	</body>
	<script async defer src="./script.js"></script>
</html>
